<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Pie Chart</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
 </head>

  <body>
    <!-- Just an navbar -->
    <nav class="navbar navbar-info bg-info">
        <a class="navbar-brand" href="#">
            <span class="text-dark">FinStomie</span>
        </a>

    </nav>
    
    <!-- Just an breadcrumb -->
    <div class="container">
        <ol class="breadcrumb my-4 bg-gray">
        <li class="breadcrumb-item text-dark">FinStomie</li>
        <li class="breadcrumb-item active">All Share Monitoring</li>
        </ol>
    </div>

    <div class="container mt-5 text-center" style="font-size:3rem">
        <span>
            Today NAV: 461,300,000 VND
        </span>
    </div>
    <div id="container" style="height:589px; width:100%;"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <script>
       anychart.onDocumentLoad(function() {
        // create a chart and set the data
        // as Array of Arrays
        var chart = anychart.pie([
            ["admin001", 439525350],
            ["Client001", 21774650],
        ]);
        chart.title("FinStormie -- All shares (%)");
        chart.container("container").draw();
        });
    </script>
    
  </body>
</html>
